<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Kualitas Air</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Analisis Kualitas Air untuk Budidaya Ikan</h1>
        <div class="input-section">
            <h2>Input Parameter Kualitas Air</h2>
            <form id="input-form">
                <label for="commodity">Pilih Komoditas:</label>
                <select id="commodity">
                    <option value="lele">Ikan Lele (Clarias sp.)</option>
                    <option value="nila">Ikan Nila (Oreochromis niloticus)</option>
                    <option value="koi">Ikan Koi (Cyprinus carpio)</option>
                </select>
                <label for="temperature">Suhu (Â°C):</label>
                <input type="number" id="temperature" required>
                <label for="doLevel">DO (mg/L):</label>
                <input type="number" id="doLevel" required>
                <label for="phLevel">pH:</label>
                <input type="number" id="phLevel" step="0.1" required>
                <label for="turbidity">Kekeruhan Air (NTU):</label>
                <input type="number" id="turbidity" required>
                <label for="ammonia">Amoniak (mg/L):</label>
                <input type="number" id="ammonia" step="0.01" required>
                <label for="nitrite">Nitrit (mg/L):</label>
                <input type="number" id="nitrite" step="0.01" required>
                <label for="nitrate">Nitrat (mg/L):</label>
                <input type="number" id="nitrate" required>
                <button type="submit">Analisis</button>
            </form>
        </div>
        <div class="output-section" id="output-section">
            <h2>Hasil Analisis</h2>
            <ul id="results-list"></ul>
        </div>
    </div>
    <footer>
        <p>by: Akira Firsta</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
