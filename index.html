<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Water Quality Parameter Input</h2>
            <label for="commodity">Select Commodity:</label>
            <select id="commodity">
                <option value="catfish">Ikan Lele (Clarias sp.)</option>
                <option value="tilapia">Ikan Nila (Oreochromis niloticus)</option>
                <option value="koi">Ikan Koi (Cyprinus carpio)</option>
            </select>

            <label for="do">Dissolved Oxygen (mg/L):</label>
            <input type="number" id="do" step="0.01">

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" step="0.1">

            <label for="salinity">Salinity (ppm):</label>
            <input type="number" id="salinity" step="0.01">

            <label for="ph">pH:</label>
            <input type="number" id="ph" step="0.01">

            <button onclick="checkQuality()">Check Quality</button>
        </div>

        <div class="output-section">
            <h2>Analysis Result</h2>
            <div id="result">Please enter the parameters and click "Check Quality" to see the result.</div>
        </div>
    </div>

    <footer>
        <p>by: Akira Firsta</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
