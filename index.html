<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Water Quality Analysis</h1>

    <!-- Form untuk input parameter -->
    <form id="parameterForm">
        <label for="commodity">Choose Commodity:</label>
        <select id="commodity">
            <option value="lele">Lele (Clarias sp.)</option>
            <option value="nila">Nila (Oreochromis niloticus)</option>
            <option value="koi">Koi (Cyprinus carpio)</option>
        </select>

        <label for="suhu">Suhu (Â°C):</label>
        <input type="number" id="suhu" step="0.1">

        <label for="DO">DO (mg/L):</label>
        <input type="number" id="DO" step="0.1">

        <label for="pH">pH:</label>
        <input type="number" id="pH" step="0.1">

        <label for="kekeruhan">Kekeruhan (NTU):</label>
        <input type="number" id="kekeruhan" step="0.1">

        <label for="amoniak">Amoniak (mg/L):</label>
        <input type="number" id="amoniak" step="0.01">

        <label for="nitrit">Nitrit (mg/L):</label>
        <input type="number" id="nitrit" step="0.01">

        <label for="nitrat">Nitrat (mg/L):</label>
        <input type="number" id="nitrat" step="1">

        <button type="button" onclick="analisis()">Analisis</button>
    </form>

    <!-- Bagian hasil analisis -->
    <h2>Hasil Analisis:</h2>
    <p id="hasil"></p>

    <script src="script.js"></script>
</body>
</html>
