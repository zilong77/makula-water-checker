<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Kualitas Air</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Analisis Kualitas Air Perikanan</h1>
        
        <!-- Bagian Kiri - Pengisian Parameter -->
        <div class="input-container">
            <h2>Masukkan Parameter Kualitas Air</h2>
            <form id="parameterForm">
                <label for="komoditas">Pilih Komoditas:</label>
                <select id="komoditas">
                    <option value="lele">Ikan Lele (Clarias sp.)</option>
                    <option value="nila">Ikan Nila (Oreochromis niloticus)</option>
                    <option value="koi">Ikan Koi (Cyprinus carpio)</option>
                </select>

                <label for="suhu">Suhu (Â°C):</label>
                <input type="number" id="suhu" name="suhu">

                <label for="do">DO (mg/L):</label>
                <input type="number" id="do" name="do" step="0.1">

                <label for="ph">pH:</label>
                <input type="number" id="ph" name="ph" step="0.1">

                <label for="kekeruhan">Kekeruhan (NTU):</label>
                <input type="number" id="kekeruhan" name="kekeruhan">

                <label for="amoniak">Amoniak (mg/L):</label>
                <input type="number" id="amoniak" name="amoniak" step="0.01">

                <label for="nitrit">Nitrit (mg/L):</label>
                <input type="number" id="nitrit" name="nitrit" step="0.01">

                <label for="nitrat">Nitrat (mg/L):</label>
                <input type="number" id="nitrat" name="nitrat">

                <button type="button" onclick="analyze()">Analisis</button>
            </form>
        </div>

        <!-- Bagian Kanan - Hasil Analisis -->
        <div class="result-container" id="resultContainer">
            <h2>Hasil Analisis</h2>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
