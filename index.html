<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="parameter-input">
            <h3>Masukkan Parameter Kualitas Air</h3>
            <label for="commodity">Pilih Komoditas:</label>
            <select id="commodity">
                <option value="lele">Ikan Lele</option>
                <option value="nila">Ikan Nila</option>
                <option value="koi">Ikan Koi</option>
            </select><br><br>

            <label>Suhu (Â°C): </label><input type="number" id="suhu" step="0.1"><br>
            <label>DO (mg/L): </label><input type="number" id="DO" step="0.1"><br>
            <label>pH: </label><input type="number" id="pH" step="0.1"><br>
            <label>Kekeruhan (NTU): </label><input type="number" id="kekeruhan"><br>
            <label>Amoniak (mg/L): </label><input type="number" id="amoniak" step="0.01"><br>
            <label>Nitrit (mg/L): </label><input type="number" id="nitrit" step="0.01"><br>
            <label>Nitrat (mg/L): </label><input type="number" id="nitrat" step="0.1"><br><br>
            
            <button onclick="analisis()">Analisis</button>
        </div>

        <div class="hasil-analisis">
            <h3>Hasil Analisis Kualitas Air</h3>
            <p id="hasilAnalisis"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
