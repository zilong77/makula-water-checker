<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemeriksa Kualitas Air</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pemeriksa Kualitas Air</h1>

        <div class="input-section">
            <label for="commodity">Pilih Komoditas:</label>
            <select id="commodity">
                <option value="lele">Ikan Lele (Clarias sp.)</option>
                <option value="nila">Ikan Nila (Oreochromis niloticus)</option>
                <option value="koi">Ikan Koi (Cyprinus carpio)</option>
            </select>

            <label for="do">Dissolved Oxygen (mg/L):</label>
            <input type="number" id="do" placeholder="Masukkan nilai DO">

            <label for="temp">Suhu (Â°C):</label>
            <input type="number" id="temp" placeholder="Masukkan nilai Suhu">

            <label for="ph">pH:</label>
            <input type="number" id="ph" placeholder="Masukkan nilai pH">

            <label for="turbidity">Kekeruhan (NTU):</label>
            <input type="number" id="turbidity" placeholder="Masukkan nilai Kekeruhan">

            <label for="ammonia">Amoniak (mg/L):</label>
            <input type="number" id="ammonia" placeholder="Masukkan nilai Amoniak">

            <label for="nitrite">Nitrit (mg/L):</label>
            <input type="number" id="nitrite" placeholder="Masukkan nilai Nitrit">

            <label for="nitrate">Nitrat (mg/L):</label>
            <input type="number" id="nitrate" placeholder="Masukkan nilai Nitrat">

            <button onclick="periksaKualitasAir()">Periksa Kualitas Air</button>
        </div>

        <div class="result-section" id="result">
            <!-- Hasil akan muncul di sini -->
        </div>
        
        <footer>by: Akira Firsta</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
